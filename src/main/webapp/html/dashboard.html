<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	<h1 class="page-header">Hello, {{activeUser.name}}</h1>
	<div class="row" style="margin-left:10px;">
		<h2 class="sub-header">Accounts</h2>
	    <div class="table-responsive">
	      	<table class="table">
	      		<tr>
	      			<th>Account Desc</th>
	      			<th>Available Balance</th>
	      			<th>Account Balance</th>
	      		</tr>
	      		<tr ng-repeat="account in activeUser.accountBalanceData">
	      			<td>{{account.accountDescription}}</td>
	      			<td>${{account.availableBalance}}</td>
	      			<td>${{account.accountBalance}}</td>
	      		</tr>
	      	</table>
		</div>
		<div class="input-group input-group-sm">
			<select class="form-control col-md-10" ng-model="selectedTransaction" ng-change="selectTransaction()" ng-options="transaction.type for transaction in transactions">
				<option value="">Initiate Transaction</option>
			</select>
      	</div>
	</div>
	<h2 class="sub-header">{{selectedTransaction.type}}</h2>
	<div class="row" ng-show="selectedTransaction.type == 'Fund Me'" style="margin-left:10px;">
		<div class="input-group input-group-sm">
			<form name="FundMe">
				
				<div class="form-group">
			    	<label for="title">Title</label>
			   		<input type="text" ng-model="activeUser.transactionToExecute.title" class="form-control" id="title" placeholder="Title">
			  	</div>
			  	<!-- <div class="form-group">
			  		<label for="title">Account</label>
					<select class="form-control" ng-model="selectedAccount" ng-options="account as account.accountDescription for account in activeUser.accountBalanceData track by account.accountNumber">
						<option value="">Select Account</option>
					</select>
		      	</div> -->
			  	<div class="form-group">
			    	<label for="title">Target Amount</label>
			   		<div class="input-group">
				      	<div class="input-group-addon">$</div>
				      	<input type="number" ng-model="activeUser.transactionToExecute.targetAmount" class="form-control" id="targetAmount" placeholder="Amount">
				    </div>
			  	</div>
			  	<div class="form-group">
			    	<label for="title">Deadline</label>
			   		<input type="number" ng-model="activeUser.transactionToExecute.deadline" class="form-control" id="deadline" placeholder="Minutes">
			  	</div>
			  	<div class="form-group">
			    	<label for="title">Contribution Amount</label>
			   		<div class="input-group">
				      	<div class="input-group-addon">$</div>
				      	<input type="number" ng-model="activeUser.transactionToExecute.contributionAmount" class="form-control" id="contributionAmount" placeholder="Amount">
				    </div>
			  	</div>
			  	<div class="form-group">
			    	<label for="title">Recipient of Funds</label>
				    <input class="form-control" ng-model="activeUser.recipient" ng-blur="setRecipient()" uib-typeahead="user.name for user in otherUsers | filter:$viewValue">
			  	</div>
			  	<button type="submit" class="btn btn-default" ng-click="sendTransaction()" style="margin-top:10px;">Submit</button>
			</form>
      	</div>
	</div>
	
	<div class="row" ng-show="selectedTransaction.type == 'Group Fund'" style="margin-left:10px;">
		<div class="input-group input-group-sm">
			<form name="GroupFund">
				<div class="form-group">
			    	<label for="title">Title</label>
			   		<input type="text" ng-model="activeUser.transactionToExecute.title" class="form-control" id="title" placeholder="Title">
			  	</div>
			  	<!-- <div class="form-group">
			  		<label for="title">Account</label>
					<select class="form-control" ng-model="selectedAccount" ng-options="account as account.accountDescription for account in activeUser.accountBalanceData track by account.accountNumber">
						<option value="">Select Account</option>
					</select>
		      	</div> -->
			  	<div class="form-group">
			    	<label for="title">Deadline</label>
			   		<input type="number" ng-model="activeUser.transactionToExecute.deadline" class="form-control" id="deadline" placeholder="Minutes">
			  	</div>
			  	<div class="form-group">
			    	<label for="title">Contribution Amount</label>
			   		<div class="input-group">
				      	<div class="input-group-addon">$</div>
				      	<input type="number" ng-model="activeUser.transactionToExecute.contributionAmount" class="form-control" id="contributionAmount" placeholder="Amount">
				    </div>
			  	</div>
			  	<button type="submit" class="btn btn-default" ng-click="sendTransaction()" style="margin-top:10px;">Submit</button>
			</form>
		</div>
	</div>
	<div class="row" ng-show="selectedTransaction.type == 'Send Money'" style="margin-left:10px;">
		<div class="input-group input-group-sm">
			<form name="SendMoney">
				<!-- <div class="form-group">
			  		<label for="title">Account</label>
					<select class="form-control" ng-model="accountNumber" ng-change="setActiveAccount(accountNumber)">
						<option value="">Select Account</option>
						<option ng-repeat="account in activeUser.accountBalanceData track by account.accountNumber" value="account.accountNumber">{{account.accountDescription + " - $" + account.availableBalance}}</option>
					</select>
		      	</div> -->
			    <div class="form-group">
			    	<label for="title">Amount</label>
			   		<div class="input-group">
				      	<div class="input-group-addon">$</div>
				      	<input type="number" ng-model="activeUser.transactionToExecute.contributionAmount" class="form-control" id="contributionAmount" placeholder="Amount">
				    </div>
			  	</div>
			  	<div class="form-group">
			    	<label for="title">Recipient of Funds</label>
				    <input class="form-control" ng-model="activeUser.recipient" ng-blur="setRecipient()" uib-typeahead="user.name for user in otherUsers | filter:$viewValue">
			  	</div>
			  	<button type="submit" class="btn btn-default" style="margin-top:10px;">Submit</button>
			</form>
		</div>
	</div>
</div>
