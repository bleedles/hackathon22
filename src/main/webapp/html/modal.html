<div class="modal-header">
    <h3 class="modal-title">Vote</h3>
</div>
<div class="modal-body">
    <select class="form-control" ng-model="selected" ng-options="name for name in contract.voters">
		<option value="">Select Votee</option>
	</select>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Vote</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
